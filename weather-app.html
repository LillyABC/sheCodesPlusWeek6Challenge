<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/28040f6a5b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <form class="input" id="searching">
          <input type="search" placeholder="🔍 Search city here..." class="col-5 search-button" id="city-enter">
          <input type="submit" placeholder="Submit" class="col-3 submit-button">
          <button class="col-3 locationBtn" id="current-location">Get location</button>


				</form>
        <h1 id="city"></h1>
        <p id="current-date">Day and Time 13:00</p>
      <div class="row">
        <div class="col-4"><i class="fas fa-cloud-sun icon-big"></i>
      </div>
        <div class="col-4">
          <span class="temp" id="temp">  21</span> 
          <span class="degrees">
            <a href="#" id="celsius-degree">°C</a> | 
            <a href="#" id="fahrenheit-degree">°F</span></a>
        </div>
          <div class="col-4">
            <ul class="weather-description">
              <li class="weather-current" id="description">Partly Sunny</li>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>Chance Of Rain: <span id="rain">9</span>%</li>
            </ul>
          </div>
        <hr>
        
</div>
<div class="row bottom-days">
  <div class="col-4"><button class="button">Saturday</button></div>
  <div class="col-4"><button class="button">Sunday</button></div>
  <div class="col-4"><button class="button">Monday</button></div>
</div>
<div class="row bottom-icons">
  <div class="col-4"><i class="fas fa-sun"></i></div>
  <div class="col-4"><i class="fas fa-cloud-sun-rain"></i></div>
  <div class="col-4"><i class="fas fa-cloud-showers-heavy"></i></div>
</div>
<div class="row bottom-temp">
  <div class="col-4"><strong>24°</strong> | 75°</div>
  <div class="col-4"><strong>18°</strong> | 64°</div>
  <div class="col-4"><strong>15°</strong> | 59°</div>
</div>

      </div>
    </div>

    <script src="src/js.js"></script>
  </body>
</html>
